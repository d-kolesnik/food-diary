<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Food Diary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, button, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #eee;
    }
    .btn-export {
      margin-top: 20px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-export:hover {
      background: #45a049;
    }
    img.photo-thumb {
      max-width: 50px;
      max-height: 50px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>üçé My Food Diary</h1>

  <form id="foodForm">
    <label>Date:
      <input type="date" id="date" required />
    </label>
    <label>Time:
      <input type="time" id="time" required />
    </label>
    <label>Mood before eating:
      <input type="text" id="mood" placeholder="e.g. Happy, Tired" />
    </label>
    <label>Reason to eat:
      <input type="text" id="reason" placeholder="e.g. Hunger, Boredom" />
    </label>
    <label>Hunger level (1-10):
      <input type="number" id="hunger" min="1" max="10" />
    </label>
    <label>Calories:
      <input type="number" id="calories" placeholder="e.g. 500" />
    </label>
    <label>Notes:
      <textarea id="notes" placeholder="e.g. eggs, toast, coffee"></textarea>
    </label>
    <label>Photo:
      <input type="file" id="photo" accept="image/*" />
    </label>
    <button type="submit">Save Entry</button>
  </form>

  <table id="foodTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Mood</th>
        <th>Reason</th>
        <th>Hunger</th>
        <th>Calories</th>
        <th>Notes</th>
        <th>Photo</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn-export" id="exportBtn">Export to Excel</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
 <script>
  const form = document.getElementById('foodForm');
  const tableBody = document.querySelector('#foodTable tbody');
  const exportBtn = document.getElementById('exportBtn');
  const dateInput = document.getElementById('date');
  const timeInput = document.getElementById('time');
  const photoInput = document.getElementById('photo');

  const now = new Date();
  dateInput.valueAsDate = now;
  timeInput.value = now.toTimeString().slice(0,5);

  let entries = JSON.parse(localStorage.getItem('foodEntries')) || [];
  let editIndex = null;

  renderTable();

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const file = photoInput.files[0];

    if (file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        saveEntry(event.target.result); // call after file is loaded
      };
      reader.readAsDataURL(file);
    } else {
      saveEntry(null); // no photo, save immediately
    }
  });

  function saveEntry(photoData) {
    const entry = {
      date: dateInput.value,
      time: timeInput.value,
      mood: document.getElementById('mood').value,
      reason: document.getElementById('reason').value,
      hunger: document.getElementById('hunger').value,
      calories: document.getElementById('calories').value,
      notes: document.getElementById('notes').value,
      photo: photoData
    };

    if (editIndex === null) {
      entries.push(entry);
    } else {
      entries[editIndex] = entry;
      editIndex = null;
    }

    localStorage.setItem('foodEntries', JSON.stringify(entries));
    renderTable();

    form.reset();
    dateInput.valueAsDate = new Date();
    timeInput.value = new Date().toTimeString().slice(0,5);
  }

  function renderTable() {
    tableBody.innerHTML = '';
    entries.forEach((entry, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${entry.date}</td>
        <td>${entry.time}</td>
        <td>${entry.mood}</td>
        <td>${entry.reason}</td>
        <td>${entry.hunger}</td>
        <td>${entry.calories}</td>
        <td>${entry.notes}</td>
        <td>${entry.photo ? `<img src="${entry.photo}" class="photo-thumb" />` : ''}</td>
        <td>
          <button onclick="editEntry(${index})">Edit</button>
          <button onclick="deleteEntry(${index})">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  function editEntry(index) {
    const entry = entries[index];
    dateInput.value = entry.date;
    timeInput.value = entry.time;
    document.getElementById('mood').value = entry.mood;
    document.getElementById('reason').value = entry.reason;
    document.getElementById('hunger').value = entry.hunger;
    document.getElementById('calories').value = entry.calories;
    document.getElementById('notes').value = entry.notes;
    editIndex = index;
  }

  function deleteEntry(index) {
    if (confirm("Are you sure you want to delete this entry?")) {
      entries.splice(index, 1);
      localStorage.setItem('foodEntries', JSON.stringify(entries));
      renderTable();
    }
  }

  exportBtn.addEventListener('click', function() {
    const exportEntries = entries.map(entry => {
      const e = { ...entry };
      if (e.photo) e.photo = '[Image]';
      return e;
    });
    const worksheet = XLSX.utils.json_to_sheet(exportEntries);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, 'Food Diary');
    XLSX.writeFile(workbook, 'food-diary.xlsx');
  });
</script>

</body>
</html>
