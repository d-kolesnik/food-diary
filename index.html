<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Food Diary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .btn-export {
      margin-top: 20px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-export:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>üçé My Food Diary</h1>

  <form id="foodForm">
    <label>Date:
      <input type="date" id="date" required />
    </label>
    <label>Meal:
      <input type="text" id="meal" placeholder="e.g. Breakfast" required />
    </label>
    <label>Calories:
      <input type="number" id="calories" placeholder="e.g. 500" />
    </label>
    <label>Notes:
      <textarea id="notes" placeholder="e.g. eggs, toast, coffee"></textarea>
    </label>
    <button type="submit">Save Entry</button>
  </form>

  <table id="foodTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Meal</th>
        <th>Calories</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn-export" id="exportBtn">Export to Excel</button>

  <!-- SheetJS library for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
<script>
  const form = document.getElementById('foodForm');
  const tableBody = document.querySelector('#foodTable tbody');
  const exportBtn = document.getElementById('exportBtn');

  // Set today's date as default
  const dateInput = document.getElementById('date');
  dateInput.valueAsDate = new Date();

  // Load existing entries from localStorage
  let entries = JSON.parse(localStorage.getItem('foodEntries')) || [];
  let editIndex = null; // track which entry is being edited
  renderTable();

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Get current time in local timezone
    const now = new Date();
    const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    const entry = {
      date: document.getElementById('date').value,
      time: timeString, // store local time
      meal: document.getElementById('meal').value,
      calories: document.getElementById('calories').value,
      notes: document.getElementById('notes').value
    };

    if (editIndex === null) {
      // Add new entry
      entries.push(entry);
    } else {
      // Update existing entry
      entries[editIndex] = entry;
      editIndex = null;
    }

    localStorage.setItem('foodEntries', JSON.stringify(entries));
    renderTable();
    form.reset();
    dateInput.valueAsDate = new Date(); // reset to today
  });

  function renderTable() {
    tableBody.innerHTML = '';
    entries.forEach((entry, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${entry.date} ${entry.time || ''}</td>
        <td>${entry.meal}</td>
        <td>${entry.calories}</td>
        <td>${entry.notes}</td>
        <td>
          <button onclick="editEntry(${index})">Edit</button>
          <button onclick="deleteEntry(${index})">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  // Edit an entry
  function editEntry(index) {
    const entry = entries[index];
    document.getElementById('date').value = entry.date;
    document.getElementById('meal').value = entry.meal;
    document.getElementById('calories').value = entry.calories;
    document.getElementById('notes').value = entry.notes;
    editIndex = index; // mark which entry we‚Äôre editing
  }

  // Delete an entry
  function deleteEntry(index) {
    if (confirm("Are you sure you want to delete this entry?")) {
      entries.splice(index, 1);
      localStorage.setItem('foodEntries', JSON.stringify(entries));
      renderTable();
    }
  }

  exportBtn.addEventListener('click', function() {
    const worksheet = XLSX.utils.json_to_sheet(entries);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, 'Food Diary');
    XLSX.writeFile(workbook, 'food-diary.xlsx');
  });
</script>


</body>
</html>
